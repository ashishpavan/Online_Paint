<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <!-- Add additional services you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>




</head>
<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button class="button undo" type="button">Undo </button>
            <button class="button clear" type="button">Clear </button>
            <button class="button save" type="button">Save </button>

            <div class="colors">
                <div class="color-field red" style="background: red" ></div>
                <div class="color-field blue" style="background: blue"></div>
                <div class="color-field green" style="background: green" ></div>
                <div class="color-field yellow" style="background: yellow" ></div>
                <input type="color" class="color-picker">
            </div>
            
            <input type="range" min="1" max="100" value="2" class="pen-range" >
            
        </div>
        
    </div>
</body>
</html>
